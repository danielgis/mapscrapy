<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> -->
	<!-- <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/> -->
	<link rel="icon" type="image/png" href="static/img/monster-truck.png" />
	<link rel="stylesheet" href="https://js.arcgis.com/3.31/dijit/themes/claro/claro.css">   
	<link rel="stylesheet" href="https://js.arcgis.com/3.31/esri/css/esri.css">
	<script src="https://js.arcgis.com/3.31/"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<script type="text/javascript" src="static/js/index.js"></script>
	<title>MapScrapy</title>
</head>
<body>
	<div class="container">
	    <div data-dojo-type="dijit/layout/AccordionContainer" id="optcontainer">
			<div data-dojo-type="dijit/layout/ContentPane" title="Home">
	       		<div class="aboutcontainer">
	       			<img src="static/img/monster-truck.png">
	       			<h3>Bienvenido a MapScrapy</h3>
	       			<p>
	       				Este proyecto personal nace en base a la necesidad de obtener información geoespacial en formato vectorial
	       				de las distintas entidades productoras de cartografía que disponen de tecnología suficiente para proporcionar
	       				servicios de mapas web (WMS).
	       			</p>
	       			<a href="https://github.com/danielgis"><i class="fa fa-github-alt fa-2x"></i></a>
	       			<a href="https://twitter.com/daniela92295460"><i class="fa fa-twitter fa-2x"></i></a>
	       			<a href="https://www.linkedin.com/in/danielgis"><i class="fa fa-linkedin fa-2x"></i></a>
	       			<br>	
	       			<br>	
	       			<p>MapScrapy by <a href="https://danielgis.github.io">DanielGIS</a></p>
	       		</div>
	        </div>
	        <div data-dojo-type="dijit/layout/ContentPane" title="Desargar servicios" id="downloadcontainer">
        			<div id="idloadercontainer" class="loadercontainer">
        				<i class="fa fa-cog fa-spin fa-3x"></i>	
        			</div>
	        		<div>
	        			<label>Insertar URL del WebMapService</label><br>
	        			<div id="cargarwmscontainer">	
		        			<div id="urlcontainer">
		        				<input type="text" name="url wms" id="urlwms">
		        			</div>
		        			<div id="cargarcontainer">
		        				<button id="cargarwms">cargar</button>
		        			</div>	 
	        			</div>
	        		</div>
	        		<br>
	        		<div id="formcontainer">
	        			<form method="post">
	        				<label>Seleccionar servicio</label><br>
	        				<select id="optioncontainer">
	        				</select><br><br>
	        				<label>Graficar área de interes</label><br>
	        					<div id="drawcontainer" class="toolbarconteiner">
	        						<button class="drawtool" type="button" id="polygon" title="Polígono" onclick="_activateTool()"></button>
	        						<button class="drawtool" type="button" id="circle" title="Circulo" onclick="_activateTool()"></button>
	        						<button class="drawtool" type="button" id="ellipse" title="Elipse" onclick="_activateTool()"></button>
	        						<button class="drawtool" type="button" id="triangle" title="Triangulo" onclick="_activateTool()"></button>
	        					</div>
	        				<input type="button" id="btnsubmit" name="submit" value="descargar" onclick="_dataDownload()"><br>
	        			</form>
	        		</div>
	        	</div>
	        <div data-dojo-type="dijit/layout/ContentPane" title="Tabla de contenidos" id="layerscontainer">
	        </div>
	        <div data-dojo-type="dijit/layout/ContentPane" title="Basemap">
	        	<div id="bascontainer"></div>
	        </div>
	    </div>
		<div id="mapcontainer">
			<div id="HomeButton"></div>
		</div>
	</div>
</body>
</html>
