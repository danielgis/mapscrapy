<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/monster-truck.png" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@esri/arcgis-to-geojson-utils"></script>
    <script src="https://unpkg.com/shapefile/dist/shapefile.min.js"></script>
    <link rel="stylesheet" id="esriStyle" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">

    <script src="https://js.arcgis.com/4.27/"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-162172110-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-162172110-1');
    </script>

    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css');
    </style>
</head>

<body>
    <div class="togglercbx">
        <input type="checkbox" class="checkbox" id="checkbox">
        <label for="checkbox" class="checkbox-label">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <span class="ball"></span>
        </label>
    </div>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous"
        src="https://connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v6.0"></script>
    <div id="iconfb">
        <div class="fb-like" data-href="https://danielgis.github.io/mapscrapy/" data-width="50" data-layout="box_count"
            data-action="like" data-size="small" data-share="true"></div>
    </div>
    <!-- <div class="countFeatures">
        <p id="countFeaturesId">0</p>
    </div> -->
    <div class="maincontainer">
        <div class="titleContainer">
            <h1>MAPSCRAPY</h1>
        </div>
        <div class="formContainer">
            <div class="containerUrl">
                <input type="text" name="search" id="search" placeholder="Ingresa la url del servicio de ArcGIS Server">
                <button id="searchButton">Buscar</button>
            </div>
            <div class="containerLayers">
                <label for="selectLayer">Selecciona la capa</label>
                <select name="" id="selectLayer"></select>
            </div>
        </div>
        <div class="drawContainer">
            <div class="drawButtons">
                <!-- add tooltip to button -->
                <button class="drawButton" id="drawRectangle" title="Rectangulo"></button>
                <button class="drawButton" id="drawFreehand" title="Poligono"></button>
                <button class="drawButton" id="drawCircle" title="Circulo"></button>
                <button class="drawButton" id="drawClear" title="Eliminar"></button>
            </div>
        </div>
        <div id="mapContainer">

        </div>
        <div class="metadataContainer">
            <div id="metadata"></div>
            <div id="countFeatures">
                <!-- <p id="countFeaturesId"></p> -->
                <!-- <p>registros</p> -->
            </div>
        </div>
        <div class="submitContainer">
            <button id="downloadButton">Descargar</button>
        </div>
    </div>
    <div id="overlay">
        <div id="loader"></div>
    </div>
    <!-- Import index.js -->
    <script src="script.js"></script>
    <script src="index.js"></script>
</body>

</html>
